<html>

<head>
    <title>Home</title>
    <script src="https://unpkg.com/mqtt@4.3.8/dist/mqtt.js"></script>
</head>

<body>
    <h1>Home</h1>
    <script type="module">
        // mqtt server over ws
        let client = mqtt.connect("ws://104.248.92.31:8083/mqtt");

        client.on("connect", () => {
            client.subscribe("presence", (err) => {
                if (!err) {
                    client.publish("presence", "Hello mqtt");
                }
            });
        });

        client.on("message", (topic, message) => {
            // message is Buffer
            console.log(message.toString());
            client.end();
        });
    </script>

</html>
